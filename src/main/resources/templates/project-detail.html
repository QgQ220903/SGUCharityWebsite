<!doctype html>
<html lang="en">

<head th:replace="user/fragments/head :: head"></head>

<body>
  <!-- Navigation-->
  <nav th:replace="user/fragments/nav :: nav"></nav>
  <!-- hero -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto mb-4">
        <!-- Post content-->
        <article>
          <!-- Post header-->
          <header class="mb-4">
            <!-- Post title-->
            <h1 class="fw-bolder mb-1" th:text="${project.name}"></h1>
            <!-- Post meta content-->
            <div class="text-muted fst-italic mb-2">Đăng bởi: Quách Gia Quy - Ngày đăng: <span
                th:text="${project.createOn}"></span></div>
            <!-- Post categories-->
          </header>
          <!-- Preview image figure-->
          <img class="img-fluid rounded mx-auto mb-4" th:src="${project.thumbnail}" alt="...">
          <!-- Post content-->
          <section class="mb-5" th:text="${project.content}">

          </section>
        </article>
      </div>
      <div class="col-lg-4">
        <!-- Categories widget-->
        <div class="card mb-4">
          <div class="card-header">Quyên Góp</div>
          <div class="card-body">
            <div class="row">
              <p class="">
                Số tiền cần đạt được: <br> <span class="fw-bold" th:text="${project.formattedCurrentAmount}"></span> /
                <span class="fw-bold" th:text="${project.formattedTargetAmount}"></span>
              </p>
              <p class="">
                Lượt quyên góp: 0
              </p>
              <p class="">
                Ngày kết thúc <span th:text="${project.endTime}"></span>
              </p>
              <div class="col-12">
                <button class="btn btn-primary w-100">Quyên Góp</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <footer th:replace="user/fragments/footer :: footer"></footer>
  <div th:replace="user/fragments/scripts :: scripts"></div>

</body>

</html>
