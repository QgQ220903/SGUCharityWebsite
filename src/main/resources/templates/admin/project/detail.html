<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <nav th:replace="admin/fragments/nav :: nav"></nav>

    <aside th:replace="admin/fragments/aside :: aside"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Chi Tiết Dự Án</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang Chủ</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/project}">Quản Lý Dự Án</a></li>
                            <li class="breadcrumb-item active">Chi Tiết Dự Án</li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <div class="col-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Thông tin dự án</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" method="post" th:object="${project}">
                                <div class="card-body row">
                                    <div class="form-group col-lg-6">
                                        <label for="id">Mã dự án</label>
                                        <input type="text" class="form-control" id="id" th:field="*{id}" name="id" disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="name">Tên dự án</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" name="name" disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="name">Danh mục</label>
                                        <input type="text" class="form-control" id="categoryId" th:field="*{categoryId}" name="categoryId" disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="targetAmount">Mục tiêu dự án</label>
                                        <input type="text" class="form-control" id="targetAmount" th:value="${project.formattedTargetAmount}" name="targetAmount" disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="currentAmount">Đã đạt được</label>
                                        <input type="text" class="form-control" id="currentAmount" th:value="${project.formattedCurrentAmount}" name="targetAmount" disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="startTime">Ngày bắt đầu</label>
                                        <input type="text" class="form-control" id="startTime" th:field="*{startTime}" name="startTime"
                                               disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="endTime">Ngày kết thúc</label>
                                        <input type="text" class="form-control" id="endTime" th:field="*{endTime}" name="endTime"
                                               disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="createOn">Ngày tạo</label>
                                        <input type="text" class="form-control" id="createOn" th:field="*{createOn}" name="createOn"
                                               disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="updateOn">Cập nhật gần nhất</label>
                                        <input type="text" class="form-control" id="updateOn" th:field="*{updateOn}" name="updateOn"
                                               disabled>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <label for="content">Nội dung</label>
                                        <textarea type="text" class="form-control" id="content" rows="7" th:field="*{content}"
                                                  name="content" disabled></textarea>
                                        <span th:if="${#fields.hasErrors('content')}" class="text-danger"
                                              th:errors="*{content}"></span>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="status">Trạng thái dự án</label>
                                        <input type="text" class="form-control" id="status" th:field="*{status}" name="status" disabled>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="status">Hình ảnh</label>
                                        <img th:src="${project.thumbnail}" alt="Thumbnail của dự án" style="max-width: 300px; max-height: 300px;">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="/admin/project" class="btn btn-danger">Hủy</a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Main Footer -->
    <footer th:replace="admin/fragments/footer :: footer"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
