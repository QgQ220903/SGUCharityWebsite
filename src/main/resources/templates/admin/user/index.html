<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <nav th:replace="admin/fragments/nav :: nav"></nav>

        <aside th:replace="admin/fragments/aside :: aside"></aside>


        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Quản Lý Người Dùng</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
                                <li class="breadcrumb-item active">Quản Lý Người Dùng</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        Thêm mới người dùng thành công
                    </div>
                    <div th:if="${message != null}">
                        <div class="alert alert-success" role="alert" th:text="${message}">
                            [[${message}]]
                        </div>
                    </div>
                    <!-- Main row -->
                    <div class="row">
                        <div class="col-12">

                            <div class="card">
                                <div class="d-flex justify-content-between align-items-center px-3 pt-3">
                                    <h3 class="card-title">Danh Sách Người Dùng</h3>
                                    <a href="/admin/user/create" class="btn btn-primary">
                                        <i class="bi bi-plus-circle-fill"></i> Thêm Mới Người Dùng
                                    </a>
                                </div>
                                <hr class="mx-0 mt-2 mb-1">

                                <!-- /.card-header -->
                                <div class="card-body" id="userDataTableWrapper">
                                    <table id="userDataTable" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Họ và tên</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                                <th>Nhóm quyền</th>
                                                <th>Thao Tác </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="appUser : ${appUsers}">
                                                <td th:text="${appUser.id}"></td>
                                                <td th:text="${appUser.fullName}"></td>
                                                <td th:text="${appUser.email}"></td>
                                                <td th:text="${appUser.phone}"></td>
                                                <td th:text="${appUser.role}"></td>
                                                <td>
                                                    <a th:href="@{/admin/user/update/{id}(id=${appUser.id})}"
                                                        class="btn btn-warning">
                                                        <i class="bi bi-pencil-square"></i>
                                                    </a>
                                                    <a th:href="@{/admin/user/delete/{id}(id=${appUser.id})}"
                                                        class="btn btn-danger">
                                                        <i class="bi bi-trash-fill"></i>
                                                    </a>
                                                    <a th:href="@{/admin/user/detail/{id}(id=${appUser.id})}"
                                                        class="btn btn-info">
                                                        <i class="bi bi-eye"></i>
                                                    </a>
                                                </td>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


        <!-- Main Footer -->
        <footer th:replace="admin/fragments/footer :: footer"></footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <div th:replace="admin/fragments/script :: script"></div>
    <script th:src="@{/admin/dist/js/user.js}"></script>

</body>

</html>
