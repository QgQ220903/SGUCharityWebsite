<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition sidebar-mini">

    <div class="wrapper">

        <nav th:replace="admin/fragments/nav :: nav"></nav>

        <aside th:replace="admin/fragments/aside :: aside"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Thêm mới người dùng</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
                                <li class="breadcrumb-item"><a href="/admin/user/">Quản lý người dùng</a></li>
                                <li class="breadcrumb-item active">Thêm mới người dùng</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Main row -->
                    <div class="row">
                        <div class="col-12">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Thông tin người dùng</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form>
                                    <div class="card-body row">
                                        <div class="form-group col-lg-6">
                                            <label>Họ và tên</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label >Email</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Tên đăng nhập</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Mật khẩu</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Ngày sinh</label>
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Số Điện Thoại</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <!-- /.col-->
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Thêm</button>
                                        <a href="/admin/user" type="submit" class="btn btn-danger">Hủy</a>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Main Footer -->
        <footer th:replace="admin/fragments/footer :: footer"></footer>

    <!-- REQUIRED SCRIPTS -->

    <div th:replace="admin/fragments/script :: script"></div>
