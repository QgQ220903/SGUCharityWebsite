<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <nav th:replace="admin/fragments/nav :: nav"></nav>

  <aside th:replace="admin/fragments/aside :: aside"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Chi tiết người dùng</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
              <li class="breadcrumb-item"><a href="/admin/user/">Quản lý người dùng</a></li>
              <li class="breadcrumb-item active">Chi tết người dùng</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Main row -->
        <div class="row">
          <div class="col-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Thông tin người dùng</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" method="post" th:action="@{/admin/user/update/{id}(id=${registrationDto.id})}"
                    th:object="${registrationDto}">
                <div class="card-body row">
                  <input  type="hidden" class="form-control" th:field="*{id}">
                  <div class="form-group col-12">
                    <label>Họ và tên</label>
                    <input readonly type="text" class="form-control" th:field="*{fullName}">
                    <p th:if="${#fields.hasErrors('fullName')}" th:errorClass="text-danger" th:errors="*{fullName}">
                    </p>
                  </div>
                  <div class="form-group col-12">
                    <label>Email</label>
                    <input readonly type="text" class="form-control" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorClass="text-danger" th:errors="*{email}">
                    </p>
                  </div>
                  <div class="form-group col-12">
                    <label>Mật khẩu</label>
                    <input readonly type="text" class="form-control" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorClass="text-danger" th:errors="*{password}">
                    </p>
                  </div>
                  <div class="form-group col-12">
                    <label>Số Điện Thoại</label>
                    <input readonly type="tel" class="form-control" th:field="*{phone}">
                    <p th:if="${#fields.hasErrors('phone')}" th:errorClass="text-danger" th:errors="*{phone}">
                    </p>
                  </div>
                  <div class="form-group col-12">
                    <label>Nhóm Quyền</label>
                    <select disabled class="form-control" th:field="*{role}">
                      <option th:value="'ADMIN'" th:text="'ADMIN'"></option>
                      <option th:value="'USER'" th:text="'USER'"></option>
                    </select>
                  </div>
                  <!-- /.col-->
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <a href="/admin/user" type="submit" class="btn btn-danger">Quay lại</a>
                </div>

              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <footer th:replace="admin/fragments/footer :: footer"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<div th:replace="admin/fragments/script :: script"></div>

<!-- date-range-picker -->
<script th:src="@{/admin/dist/js/user.js}">
</script>
</body>

</html>
