<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:replace="user/fragments/head :: head"></head>

<body>
<!-- Navigation-->
<nav th:replace="user/fragments/nav :: nav"></nav>

<!-- hero -->
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"> <span class="text-primary">SGU</span>Charity</h1>
        <p class="lead text-muted">Hãy đề xuất các dự án từ thiện với chúng tôi.
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row g-3 mb-4">
        <form role="form" method="post" th:action="@{/project/create}" th:object="${project}"
              enctype="multipart/form-data">
          <div class="card-body row">
            <div class="form-group mb-3 col-lg-6">
              <label>Tên dự án</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" name="name">
              <p th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger"
                 th:errors="*{name}">
              </p>
            </div>
            <div class="form-group mb-3 col-lg-6">
              <label>Danh mục</label>
              <select class="form-control" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                </option>
              </select>
            </div>
            <div class="form-group mb-3 col-lg-6">
              <label>Ngày bắt đầu</label>
              <div class="input-group date" id="startDate" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" data-target="#startDate"
                       th:field="*{startTime}">
                <p th:if="${#fields.hasErrors('startTime')}" th:errorClass="text-danger"
                   th:errors="*{startTime}">
                </p>
              </div>
            </div>
            <div class="form-group mb-3 col-lg-6">
              <label>Ngày kết thúc:</label>
              <div class="input-group date" id="endDate" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" data-target="#endDate"
                       th:field="*{endTime}">
                <p th:if="${#fields.hasErrors('endTime')}" th:errorClass="text-danger"
                   th:errors="*{endTime}">
                </p>
              </div>
            </div>
            <div class="form-group mb-3 col-lg-6">
              <label>Mục tiêu</label>
              <input type="text" class="form-control" th:field="*{targetAmount}">
            </div>
            <div class="form-group mb-3 col-lg-6">
              <label>Trạng Thái</label>
              <input type="text" class="form-control" th:value="'Chờ duyệt'" readonly />
            </div>
            <div class="form-group mb-3 col-md-12">
              <div class="card card-outline card-info">
                <div class="card-header">
                  <h3 class="card-title">
                    Nội dung
                  </h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <textarea id="summernote" th:field="*{content}"></textarea>
                  <p th:if="${#fields.hasErrors('content')}" th:errorClass="text-danger"
                     th:errors="*{content}">
                  </p>
                </div>
                <div class="card-footer">
                </div>
              </div>
            </div>
            <div class="form-group mb-3 col-lg-6">
              <label for="thumbnailFile">Hình ảnh</label>
              <input class="form-control" type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*" />
            </div>
            <!--              <input type="hidden" th:field="*{userId}" th:value="${user.id}">-->
            <!-- /.col-->
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a href="/admin/project" type="submit" class="btn btn-danger">Hủy</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</main>

<footer th:replace="user/fragments/footer :: footer"></footer>
<div th:replace="user/fragments/scripts :: scripts"></div>

</body>

</html>
